<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: "Poppins", sans-serif;
  display: flex;
  background: #f1f4f9;
  overflow-x: hidden;
}

/* =====================================================
   SIDEBAR
===================================================== */
.sidebar {
  width: 260px;
  height: 100vh;
  background: #1b2430;
  color: white;
  position: fixed;
  top: 0;
  left: 0;
  padding: 25px 0;
  overflow-y: auto;
  transition: 0.3s ease-in-out;
}

.sidebar-logo {
  font-size: 1.5rem;
  font-weight: 600;
  padding: 0 25px;
  margin-bottom: 25px;
  color: #fff;
}

.sidebar-section {
  font-size: 0.8rem;
  text-transform: uppercase;
  padding: 10px 25px;
  color: #9aa4b2;
}

.menu-item {
  padding: 12px 25px;
  display: flex;
  align-items: center;
  gap: 15px;
  cursor: pointer;
  font-size: 0.95rem;
  color: #dce3eb;
  transition: 0.2s;
}

.menu-item:hover {
  background: #2d3647;
  color: #fff;
}

.menu-item .arrow { margin-left: auto; transition: 0.3s; }
.rotate { transform: rotate(90deg); }

.dropdown {
  display: none;
  padding-left: 55px;
  background: #222b38;
}

.dropdown a {
  display: block;
  padding: 8px 0;
  text-decoration: none;
  font-size: 0.9rem;
  color: #cbd5e1;
}

.dropdown a:hover { color: #4fd1ff; }

/* =====================================================
   MAIN CONTENT
===================================================== */
.main-content {
  margin-left: 260px;
  width: calc(100% - 260px);
  min-height: 100vh;
  background: url("https://i.pinimg.com/1200x/e7/81/06/e78106881aa09dad26de203313739d3c.jpg")
              no-repeat center center fixed;
  background-size: cover;
  position: relative;
}

.main-content::before {
  content: "";
  position: fixed;
  top: 0; left: 260px;
  width: calc(100% - 260px);
  height: 100%;
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(2px);
  z-index: -1;
}

/* =====================================================
   HEADER
===================================================== */
header {
  background: rgba(255,255,255,0.9);
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  position: sticky;
  top: 0;
  backdrop-filter: blur(5px);
  z-index: 10;
  flex-wrap: wrap;
}

.header-title {
  font-size: 1.4rem;
  font-weight: 600;
  color: #1c2d4a;
  text-align: center;
  flex: 1;
}

.header-right {
  text-align: right;
  min-width: 180px;
}

#greetingText { font-weight: 600; color: #1c2d4a; }
#timeText { color: #567089; font-size: 0.9rem; }

/* =====================================================
   WEATHER WIDGET (Iframe)
===================================================== */
.weather-widget-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 50;
  display: flex;
  justify-content: flex-end;
}

.weather-iframe {
  width: 250px;
  height: 120px;
  border: none;
  border-radius: 18px;
  transition: 0.3s ease-in-out;
}

/* Expand when weather-widget sends message */
.weather-iframe.expanded {
  width: 420px !important;
  height: 680px !important;
  border-radius: 22px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.35);
  transform: translateY(-20px);
}

/* =====================================================
   CONTENT AREA
===================================================== */
#contentArea {
  padding: 30px;
  min-height: 80vh;
}

/* =====================================================
   RESPONSIVE
===================================================== */
@media (max-width: 768px) {
  .sidebar { width: 100%; height: auto; }
  .main-content { margin-left: 0; width: 100%; }
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">

  <div class="sidebar-logo">Industry</div>
  <div class="sidebar-section">Navigation</div>

  <!-- WATER -->
  <div class="menu-item" onclick="toggleMenu('waterMenu')">
    <i class="fa-solid fa-droplet"></i> Water
    <i class="fa-solid fa-chevron-right arrow"></i>
  </div>
  <div id="waterMenu" class="dropdown">
    <a href="https://kairatechtest.grafana.net/public-dashboards/24e17fcff04643189b289417a62616de" target="_blank">‚ö™ ETP Dashboard</a>
    <a href="https://lookerstudio.google.com/embed/reporting/2f5766e2-8927-4a3a-b95b-94ac2ecf3c35/page/TlJ0C" target="_blank">‚ö™ Water Reports</a>
  </div>

  <!-- TYRE -->
  <div class="menu-item" onclick="toggleMenu('tyreMenu')">
    <i class="fa-solid fa-industry"></i> Tyre
    <i class="fa-solid fa-chevron-right arrow"></i>
  </div>

  <div id="tyreMenu" class="dropdown">

    <!-- MIXER -->
    <div class="menu-item" style="padding-left:0;" onclick="toggleMenu('mixerMenu')">
      <i class="fa-solid fa-list"></i> Mixer
      <i class="fa-solid fa-chevron-right arrow"></i>
    </div>
    <div id="mixerMenu" class="dropdown">
    <a href="https://kairatechtest.grafana.net/public-dashboards/7ef1f69170b242388cc89a1a99a3dfbf" target="_blank">‚ö™ Dashboard</a>
    <a href="https://lookerstudio.google.com/embed/reporting/6841dd57-6880-4c72-96be-2160e1cd3bf8/page/TlJ0C" target="_blank">‚ö™ Reports</a>
    </div>

    <!-- TBM -->
    <div class="menu-item" style="padding-left:0;" onclick="toggleMenu('tbmMenu')">
      <i class="fa-solid fa-list"></i> TBM
      <i class="fa-solid fa-chevron-right arrow"></i>
    </div>
    <div id="tbmMenu" class="dropdown">
      <a href="https://kairatechtest.grafana.net/public-dashboards/d01b24c423114dbab739cca95faf266b" target="_blank">‚ö™ Dashboard</a>
      <a href="https://kairatechtest.grafana.net/public-dashboards/8b7f340c395c4fc184c66a474a395c35" target="_blank">‚ö™ Analysis Dashboard</a>
      <a href="#" target="_blank">‚ö™ TBM Reports</a>
    </div>
  </div>

  <!-- WHATSAPP -->
  <div class="menu-item" onclick="toggleMenu('whatsappMenu')">
    <i class="fa-brands fa-whatsapp"></i> WhatsApp
    <i class="fa-solid fa-chevron-right arrow"></i>
  </div>
  <div id="whatsappMenu" class="dropdown">
    <a href="#" onclick="loadWhatsApp()">WhatsApp Message</a>
  </div>

</div>

<!-- MAIN CONTENT -->
<div class="main-content">
  <header>
    <img src="https://kaira-technologies.com/wp-content/uploads/2023/01/logo-2.png" height="45">
    <div class="header-title">KAIRA Technologies ‚Äì Real-Time Dashboard & Reports</div>
    <div class="header-right">
      <div id="greetingText"></div>
      <div id="timeText"></div>
      <a href="https://kaira-technologies.com/" target="_blank">
        <i class="fa-solid fa-globe"></i> Visit Website
      </a>
    </div>
  </header>

  <!-- Dynamic Content -->
  <div id="contentArea"></div>

  <!-- Weather Widget -->
  <div class="weather-widget-container">
    <iframe src="/weather-widget" id="weatherFrame" class="weather-iframe"></iframe>
  </div>
</div>

<!-- JAVASCRIPT -->
<script>
/* Sidebar Toggle */
function toggleMenu(id) {
  const section = document.getElementById(id);
  const arrow = section.previousElementSibling.querySelector(".arrow");
  section.style.display = section.style.display === "block" ? "none" : "block";
  arrow.classList.toggle("rotate");
}

/* Greeting Clock */
function updateGreeting() {
  const now = new Date();
  let hr = now.getHours();
  let greet = hr < 12 ? "Good Morning ‚òÄÔ∏è" : hr < 18 ? "Good Afternoon üå§Ô∏è" : "Good Evening üåô";
  document.getElementById("greetingText").textContent = greet;
  document.getElementById("timeText").textContent = now.toLocaleTimeString();
}
setInterval(updateGreeting, 1000);
updateGreeting();

/* LISTEN TO WEATHER POPUP EVENTS */
window.addEventListener("message", (event) => {
  const frame = document.getElementById("weatherFrame");

  if (event.data.type === "weatherExpand") {
    frame.classList.add("expanded");
  }
  if (event.data.type === "weatherCollapse") {
    frame.classList.remove("expanded");
  }
});

/* =======================================================
   PREMIUM WHATSAPP UI
======================================================= */
function loadWhatsApp() {
  const html = `
  <div class="wa-container">
    <div class="wa-card">
      
      <div class="wa-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="wa-logo">
        <h1 class="wa-title">KAIRA Technologies</h1>
        <p class="wa-subtitle">Send secure messages via WhatsApp</p>
      </div>

      <div class="wa-form">
        <label>Mobile Number</label>
        <div class="wa-input-group">
          <span class="wa-prefix">+91</span>
          <input id="mobile" placeholder="e.g., 9876543210">
        </div>
        <div class="wa-hint">Include country code (e.g., 91 for India).</div>

        <button class="wa-btn" onclick="sendMessage()">Send Message</button>
      </div>

      <div id="response" class="wa-response"></div>

      <div class="wa-footer">
        Secure ‚Ä¢ Encrypted ‚Ä¢ Real-Time Delivery
      </div>

    </div>
  </div>
  `;

  document.getElementById("contentArea").innerHTML = html;
  applyWhatsAppStyles();
}

function applyWhatsAppStyles() {
  const style = document.createElement("style");
  style.textContent = `
  .wa-container {
    display: flex;
    justify-content: center;
    padding-top: 40px;
  }

  .wa-card {
    width: 420px;
    padding: 35px 40px;
    border-radius: 18px;
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.65);
    box-shadow: 0 15px 40px rgba(0,0,0,0.18);
    animation: fadeIn 0.6s ease;
    text-align: center;
  }

  .wa-header { margin-bottom: 20px; }
  .wa-logo { width: 55px; margin-bottom: 12px; }

  .wa-title {
    font-size: 24px;
    font-weight: 700;
    color: #0b4b46;
  }

  .wa-subtitle {
    font-size: 14px;
    color: #2d5b57;
  }

  .wa-form { text-align:left; margin-top:20px; }

  .wa-input-group {
    display:flex;
    align-items:center;
    background:#fff;
    padding:12px 14px;
    border-radius:10px;
    border:1px solid #dce1e4;
  }

  .wa-prefix { 
    font-size:18px; 
    font-weight:600; 
    color:#0b8e79; 
    margin-right:8px; 
  }

  .wa-input-group input {
    border:none;
    outline:none;
    width:100%;
    font-size:16px;
    background:transparent;
  }

  .wa-hint { font-size:12px; color:#6c7a86; margin-top:5px; }

  .wa-btn {
    width:100%;
    margin-top:25px;
    padding:14px;
    border:none;
    border-radius:10px;
    background:#0b8e79;
    color:white;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    transition:0.25s;
  }

  .wa-btn:hover { background:#09715f; transform:translateY(-2px); }

  .wa-response { margin-top:15px; font-size:14px; color:#0b4b46; }
  .wa-footer { margin-top:20px; font-size:13px; opacity:0.75; }

  @keyframes fadeIn {
    from {opacity:0; transform:translateY(15px);}
    to {opacity:1; transform:translateY(0);}
  }
  `;
  document.head.appendChild(style);
}

/* SEND MESSAGE */
function sendMessage() {
  const mobile = document.getElementById("mobile").value.trim();
  const responseBox = document.getElementById("response");
  responseBox.innerHTML = "Sending message...";

  fetch("/api/send-message", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ mobile })
  })
    .then(res => res.json())
    .then(data => {
      responseBox.innerHTML = data.error ? "‚ùå " + data.error : "‚úî Sent Successfully!";
    })
    .catch(err => {
      responseBox.innerHTML = "‚ùå Error: " + err.message;
    });
}
</script>
